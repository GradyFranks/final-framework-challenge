<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #041E42; /* Dark blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
            flex-direction: column;
            overflow: hidden; /* Prevents scrolling if the content fits */
        }

        /* Black header with 3 links */
        .header {
            background-color: #000000;
            color: white;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        .header a:hover {
            text-decoration: underline;
        }

        /* Container for the content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 400px; /* Reduced size of the white box */
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            margin-top: 80px; /* To ensure the content is below the header */
        }

        .header {
            font-size: 2.5em;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 20px;
        }

        /* Image placeholder */
        .image-placeholder {
            width: 100%;
            max-width: 200px; /* Shrinking the image */
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .image-placeholder img {
            width: 100%;
            height: auto;
            object-fit: contain; /* Ensures the image is contained within the max-width */
        }

        .message {
            font-size: 1.2em;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .back-link {
            font-size: 1em;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Photo section */
        .photo-section {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .photo-section img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">News</a>
    </div>

    <div class="photo-section">
        <img src="pics/Major_League_Baseball_logo.svg.png" alt="logo">
    </div>


    <div class="container">
        <div class="header">404 - Page Not Found</div>

        <div class="image-placeholder">
            <img src="pics/461606-200.png" alt="Sad Face">
        </div>

        <div class="message">Oops! Looks like our page struck out!</div>
        <a href="/" class="back-link">Go back to home base!</a>
    </div>
</body>
</html>
